<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Warmup Dashboard</title>
    <!-- Tailwind CSS is loaded via script tag in App.js for simplicity -->
    <style>
      /* Ensure the app takes up the full height of the viewport */
      #root {
        min-height: 100vh;
      }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- This is where the React application is injected -->
    <div id="root"></div>
    
    <!-- CRITICAL: This link tells Vite where the main JS entry point is. 
         It must be type="module" and reference the compiled index.js file. -->
    <script type="module" src="/index.js"></script>
</body>
</html>
